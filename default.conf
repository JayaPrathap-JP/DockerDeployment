# Redirect IP to subdomain
server {
    listen 80;
    server_name localhost;  # Your server's public IP address

    location / {
        return 301 http://aws1.alchemdigital.com$request_uri;  # Redirect to the subdomain
    }
}

# Handle requests for the subdomain
server {
    listen 80;
    server_name aws1.alchemdigital.com;  # Subdomain

    location / {
        root /usr/share/nginx/html;  # Path to your HTML files
        index index.html index.htm;   # Default index files
    }

    error_page 404 /404.html;  # Custom 404 error page
    location = /404.html {
        internal;  # This location is only for internal redirects
    }
}
