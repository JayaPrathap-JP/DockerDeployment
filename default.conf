server {
    listen 80;
    server_name alchem.in.net;  # Domain name

    # Serve static files from /usr/share/nginx/html
    location / {
        root /usr/share/nginx/html;          # Set the root directory for static files
        index index.html index.htm;           # Specify index files

        # Try to serve static files first, fallback to proxy
        try_files $uri $uri/ @proxy;         # Use @proxy for other requests
    }

    location @proxy {
        proxy_pass http://localhost:9090;     # Forward to the application running on port 9090
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Custom error page for 404 errors
    error_page 404 /404.html;  
    location = /404.html {
        internal;  # This location is only for internal redirects
    }
}
