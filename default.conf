server {
    listen 80;
    server_name alchem.in.net www.alchem.in.net;

    # Serve your static files from /usr/share/nginx/html or custom directory
    location / {
        root /usr/share/nginx/html;  # Adjust this path based on where your site is hosted
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy setup for your backend if needed (optional)
    location /api/ {
        proxy_pass http://localhost:9090;  # Proxying requests to an application running on port 9090
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
