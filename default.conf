
server {
    listen 80;
    server_name aws1.alchemdigital.com;  # Subdomain

    location / {
        proxy_pass http://localhost:9090;  # Forward to the application running on port 9090
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 404 /404.html;  # Custom 404 error page
    location = /404.html {
        internal;  # This location is only for internal redirects
    }
}
