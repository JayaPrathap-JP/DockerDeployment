server {
    listen 80;
    server_name aws1.alchemdigital.com;  # Update with your domain

    # Root directory and index file settings
    location / {
        # Uncomment the following line if you want to serve static files
        # root /usr/share/nginx/html;  # Path to your HTML files
        # index index.html index.htm;  # Default index files

        # Reverse Proxy Configuration to forward traffic to 43.204.219.236:9090
        proxy_pass http://localhost:9090;  # Forward to the application running on 43.204.219.236:9090
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;  # Adjust this path as necessary
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;  # Adjust this path as necessary
        internal;
    }
}
